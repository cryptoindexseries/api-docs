---
openapi: 3.0.1
info:
  title: CIS UNIFIED API
  description: The CryptoIndexSeries Unified API provides access to data, trading & portfolio API endpoints. 
  Our API simplifies data access, connectivity to liquidity & portfolio monitoring & analytics.
  version: v2
  x-logo:
    url: https://cryptoindexseries.com/media/yk4nymvj/cis_logo_text_white_small-1.png?width=200&height=20
    altText: Crypto Index Series
paths:
  "/Asset/GetAssetPrices":
    get:
      tags:
      - Data/Asset
      summary: GetAssetPrices
      description: Fetch a list of asset prices and change data for a list of assets
        in a key currency
      parameters:
      - name: assets
        in: query
        description: comma separated list of asset symbols
        required: true
        schema:
          type: string
          description: comma separated list of asset symbols
          example: BTC,ETH,ADA
      - name: ccy
        in: query
        description: key currency
        schema:
          type: string
          description: key currency
          default: BTC
          nullable: true
          example: USD
      responses:
        '200':
          description: Success
    post:
      tags:
      - Data/Asset
      summary: GetAssetPrices
      description: Fetch a list of asset prices and change data for a list of assets
        in a key currency
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/get_asset_prices_request_model"
          text/json:
            schema:
              "$ref": "#/components/schemas/get_asset_prices_request_model"
          application/*+json:
            schema:
              "$ref": "#/components/schemas/get_asset_prices_request_model"
      responses:
        '200':
          description: Success
